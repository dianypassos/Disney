<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lily+Script+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Actor&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Disney+</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Início</li>
                <li>Filmes</li>
                <li>Séries</li>
            </ul>
        </nav>
    </header>
    <main>
        <img class="banner" src="/images/disney-banner 1.png" alt="Disney">
        <section>
            <div>
                <img src="/images/encanto 1.png" alt="Encanto">
                <img src="/images/raya 1.png" alt="Raya">
                <img src="/images/buzz 1.png" alt="Buzz">
            </div>
            <div>
                <img src="/images/toy 1.png" alt="Toy Story">
                <img src="/images/irmao-urso 1.png" alt="Irmão Urso">
                <img src="/images/luca 1.png" alt="Luca">
            </div>
        </section>
    </main>
    <footer>
        <div class="rodape-texto">
            <p>© Disney © Disney•Pixar & © Lucasfilm LTD © 2022 MARVEL. Reservados todos os direitos, Disney Entertainment</p>
        </div>
        <div class="terceiraDiv">
            <a href="https://www.youtube.com/Disney" target="_blank">
                <img src="/images/youtube--v1 1.png" alt="YouTube">
            </a>
            <a href="https://www.instagram.com/DisneyPlus" target="_blank">
                <img src="/images/Vector.png" alt="Instagram">
            </a>
            <a href="https://www.disneyplus.com/pt-br/home" target="_blank">
                <img src="/images/disney-plus 1.png" alt="Disney">
            </a>
        </div>
    </footer>
</body>
</html>
